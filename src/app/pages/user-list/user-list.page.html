<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
        <p>{{ user.firstname }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
 
</ion-content>

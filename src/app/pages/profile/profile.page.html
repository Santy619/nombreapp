<ion-header>
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="user">
    <ion-card-content>
      <ion-card-title>{{ user.displayName }}</ion-card-title>
      <p>{{ user.email }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

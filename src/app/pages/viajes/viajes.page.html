<!-- viajes.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="viajes-page">
  <ion-title>
    <h1>Viajes Pr√≥ximos</h1>
  </ion-title>

  <!-- Lista de Viajes -->
  <ion-list>
    <ion-item *ngFor="let viaje of viajes">
      <ion-avatar slot="start">
        <img [src]="viaje.fotoAuto" alt="Foto del auto">
      </ion-avatar>
      <ion-label>
        <h2>{{ viaje.nombreConductor }}</h2>
        <p>{{ viaje.distancia }} km</p>
        <p>Tarifa: {{ viaje.tarifa }} </p>
      </ion-label>
    </ion-item>
  </ion-list>

  
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bandeja de Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contacto of contactos" (click)="abrirChat(contacto)">
      {{ contacto.nombre }}
    </ion-item>
  </ion-list>
</ion-content>

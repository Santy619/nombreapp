<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="lista-de-contactos">
    <ion-item *ngFor="let contacto of listaDeContactos" (click)="abrirChatIndividual(contacto)" class="contacto-item">
      <ion-avatar class="contacto-avatar">
        <ion-img [src]="contacto.avatar"></ion-img>
      </ion-avatar>
      <ion-label class="contacto-nombre">{{ contacto.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of simulatedMessages">
      <div class="message">
        <div class="sender-info">
          <img [src]="message.senderAvatar" class="avatar" alt="{{ message.senderName }}">
          <span class="sender-name">{{ message.senderName }}</span>
        </div>
        <div class="message-text">{{ message.text }}</div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

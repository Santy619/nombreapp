<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu *ngIf="showMenu" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
            <ion-item [routerLink]="p.url" routerDirection="root">
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item [routerLink]="['/map2']" routerDirection="root">
            <ion-label>Ver Mapa</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-content>
        <p>Una solución desarrollada por el equipo del Duoc UC para simplificar tus viajes de retorno. Conecta a estudiantes con movilización propia y ofrece opciones de transporte colaborativo. Descubre una forma más eficiente de regresar a casa con TeLlevoApp.</p>
        <div class="image-container">
          <img src="../assets/img/duocuctrans.png" alt="Imagen de Muestra del GPS">
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
